<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-content">
      <h1>Task Lister Lite™️</h1>

      <form id="create-task-form" action="#" method="post">
        <label for="new-task-description">Task description:</label>
        <input
          type="text"
          id="new-task-description"
          name="new-task-description"
          placeholder="description"
        />
        <label for="priority-dropdown">Task priority:</label>
        <select
          name="priority-dropdown"
          id="priority-dropdown"
          form="create-task-form"
        >
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <label for="due-date">Due Date:</label>
        <input type="text" id="due-date" name="due-date" placeholder="due-date" />
        <input type="submit" id="input-button" value="Create New Task" />
      </form>

      <div id="list">
        <h2>My Todos</h2>
        <ul id="tasks-high"></ul>
        <ul id="tasks-medium"></ul>
        <ul id="tasks-low"></ul
      </div>

      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
